<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Pong practice</title>
</head>
<body>
  <div class="titleContainer wrapper">
    <div class="title">
      <h1>Pong Game</h1>
    </div>
    <div class="para">
      <p>Use "W"(For up) and "S"(For down) to move the left paddle</p>
      <p>Use "Up" and "Down" arrow keys to move the right paddle up and down</p>
    </div>
    <div class="score">
      <h2 class="player1">Player 1</h2>
      <h2 class="player2">Player 2</h2>
    </div>
  </div>
  <div class="court">
    <div class="left"></div>
    <div class="right"></div>
    <div class="paddle1">
    </div>
    <div class="ball">
    </div>
    <div class="paddle2">
    </div>
  </div>
  <script src="sricpt.js"></script>
</body>
</html>
